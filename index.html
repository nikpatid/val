<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  height:100vh;
  background: linear-gradient(-45deg,#ff4e50,#fc913a,#f9d423,#ff4e50);
  background-size:400% 400%;
  animation: gradient 8s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:1s;
}

@keyframes gradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  text-align:center;
  color:white;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:2.5rem;
  margin-bottom:20px;
}

h2{
  margin-top:20px;
  font-size:1.5rem;
}

.buttons{
  margin-top:30px;
  position:relative;
  height:120px;
}

button{
  padding:12px 25px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:#00ff88;
  color:black;
}

.no{
  background:#ff004c;
  color:white;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

.heart{
  position:absolute;
  color:white;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-800px); opacity:0;}
}

.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10px);}
  100%{transform:translateY(800px);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey <span id="herName">[Her Name]</span> ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="accepted()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
</div>

<script>

document.getElementById("herName").textContent = "Rishu";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let noMessages = [
  "No üò¢",
  "Ek baar fir soch le ü•∫",
  "Dekh soch le wapis üò≠",
  "Itna bura hu kya? üòî",
  "Last chance hai üò©",
  "Pakka na? üíî"
];

let hoverCount = 0;
let yesScale = 1;

noBtn.addEventListener("mouseover", () => {

  if (hoverCount < noMessages.length - 1) {
    hoverCount++;
  }
  noBtn.textContent = noMessages[hoverCount];

  const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
  const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Slight Yes button grow
  yesScale += 0.05;
  yesBtn.style.transform = `scale(${yesScale})`;
});

function accepted() {

  document.body.innerHTML = `
    <div style="text-align:center;color:white;animation:fadeIn 2s ease;">
      <h1 style="font-size:3rem;">YAYYY!!! üíï</h1>
      <h2 style="margin-top:20px;">You just made my world brighter ‚ù§Ô∏è</h2>
      <p style="margin-top:20px;font-size:1.2rem;">
        From today, officially you are my favorite human forever üíç‚ú®
      </p>
      <img src="cute.gif" 
           style="margin-top:30px;width:260px;border-radius:20px;
           box-shadow:0 0 30px white;">
      <h2 style="margin-top:30px;">I promise to always make you smile üòä</h2>
    </div>
  `;

  startHearts();
  startConfetti();
}

function startHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+10) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },200);
}

function startConfetti(){
  setInterval(()=>{
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random()*window.innerWidth + "px";
    confetti.style.background =
      "hsl(" + Math.random()*360 + ",100%,50%)";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  },100);
}

</script>

</body>
</html>
