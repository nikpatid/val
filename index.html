<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  height:100vh;
  background: linear-gradient(-45deg,#ff4e50,#fc913a,#f9d423,#ff4e50);
  background-size:400% 400%;
  animation: gradient 8s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes gradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  text-align:center;
  color:white;
}

h1{
  font-size:2.5rem;
  margin-bottom:20px;
}

h2{
  margin-top:20px;
  font-size:1.5rem;
}

.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 25px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:#00ff88;
  color:black;
}

.no{
  background:#ff004c;
  color:white;
  position:absolute;
}

button:hover{
  transform:scale(1.1);
}

.heart{
  position:absolute;
  color:white;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-800px); opacity:0;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Hey <span id="herName">[Her Name]</span> ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button class="yes" onclick="accepted()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
</div>

<script>
// Add her name here:
document.getElementById("herName").textContent = "Rishu"; // <- Change to her name

// No button movement
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
  const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Yes button click action
function accepted() {
  document.body.innerHTML = `
    <div style="text-align:center;color:white;">
      <h1 style="font-size:3rem;">YAYYY!!! üíï</h1>
      <h2 style="margin-top:20px;">Thank you so much! You just made me the happiest person alive ‚ù§Ô∏è</h2>
      <p style="margin-top:20px;font-size:1.2rem;">Let's make this day unforgettable!</p>
    </div>
  `;
  startHearts();
}

// Hearts animation function
function startHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+10) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },200);
}
</script>

</body>
</html>
